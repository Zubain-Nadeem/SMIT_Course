<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="text-image">
            <h2>To Do List</h2>
            <img src="images/task-picture.webp" alt="task book image">
        </div>
       
        <div class="input-add">
            <input type="text" name="task text" placeholder="Enter your task" class="text-input" >
            <button onclick="taskAdd()">Add Task</button>
        </div>

        <ul class="taskList"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
